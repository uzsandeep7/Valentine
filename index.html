<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#ffdde1,#ee9ca7);
      font-family: system-ui, sans-serif;
      overflow:hidden;
    }

    .card{
      background: rgba(255,255,255,0.92);
      padding: 24px 20px 22px;
      border-radius: 22px;
      text-align:center;
      width: min(540px, 92vw);
      box-shadow: 0 20px 55px rgba(0,0,0,.18);
      position:relative;
      backdrop-filter: blur(8px);
    }

    h1{
      margin: 8px 0 10px;
      font-size: clamp(22px, 4vw, 34px);
    }

    .photo{
      width:100%;
      max-height:260px;
      object-fit:cover;
      border-radius:16px;
      margin: 10px 0 12px;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
    }

    .buttons{
      position:relative;
      height:96px;
      margin-top: 8px;
    }

    button{
      padding: 12px 22px;
      border:none;
      border-radius:999px;
      font-size:18px;
      font-weight:800;
      cursor:pointer;
      position:absolute;
      transition: transform .12s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes{
      background:#ff2f63;
      color:white;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      z-index:10;
    }

    #no{
      background:white;
      color:#333;
      left:78%;
      top:50%;
      transform:translate(-50%,-50%) scale(1);
      z-index:1; /* always behind Yes */
    }

    .hidden{ display:none !important; }

    .love{
      font-size: clamp(24px, 4.6vw, 42px);
      color:#ff2f63;
      font-weight:950;
      margin-top:10px;
    }

    .hearts{
      margin-top:8px;
      font-size: 22px;
    }

    /* Rain layer */
    .rain{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:9999;
      overflow:hidden;
    }

    .drop{
      position:absolute;
      top:-10vh;
      will-change: transform;
      animation: fall linear forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,0.12));
      opacity: 0.95;
    }

    @keyframes fall{
      to { transform: translateY(120vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="q">Will you be my Valentine, Mrs. Swoechchhya? ğŸ’˜</h1>

    <!-- Uses photo.jpg automatically (NO upload option) -->
    <img class="photo" src="photo.jpg" alt="Our photo">

    <div class="buttons" id="btns">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div id="result" class="hidden">
      <div class="love">I love you 3000 but â¤ï¸</div>
      <div class="hearts">ğŸ’–ğŸ’—ğŸ’“ğŸ’ğŸ’•ğŸ’˜â¤ï¸ğŸŒ¹</div>
    </div>
  </div>

  <div class="rain" id="rain"></div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const btns = document.getElementById("btns");
  const result = document.getElementById("result");
  const rain = document.getElementById("rain");
  const q = document.getElementById("q");

  let scale = 1;

  function moveNo(){
    // No gets bigger
    scale = Math.min(scale + 0.18, 3.2);
    no.style.transform = `translate(-50%,-50%) scale(${scale})`;

    // Move No around, but keep it away from the center where Yes is
    const positions = [
      {x: 80, y: 25}, {x: 20, y: 25},
      {x: 85, y: 75}, {x: 15, y: 75},
      {x: 88, y: 50}, {x: 12, y: 50}
    ];
    const pick = positions[Math.floor(Math.random() * positions.length)];
    no.style.left = pick.x + "%";
    no.style.top  = pick.y + "%";
  }

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });
  no.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, { passive:false });

  function rainRosesAndHearts(count){
    for(let i=0;i<count;i++){
      const d = document.createElement("div");
      d.className = "drop";
      d.textContent = Math.random() > 0.5 ? "ğŸŒ¹" : "â¤ï¸";

      const size = 18 + Math.random() * 26;
      d.style.fontSize = size + "px";
      d.style.left = (Math.random() * 100) + "vw";

      const dur = 2.2 + Math.random() * 2.8;
      const delay = Math.random() * 0.6;
      d.style.animationDuration = dur + "s";
      d.style.animationDelay = delay + "s";

      rain.appendChild(d);
      d.addEventListener("animationend", () => d.remove());
    }
  }

  yes.addEventListener("click", () => {
    btns.classList.add("hidden");
    result.classList.remove("hidden");
    q.textContent = "YAYYYYY! ğŸ¥°ğŸŒ¹";

    // Lots of roses & hearts raining
    rainRosesAndHearts(140);
    setTimeout(() => rainRosesAndHearts(120), 900);
  });
</script>

</body>
</html>
