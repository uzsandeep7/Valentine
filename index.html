<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg,#ffdde1,#ee9ca7);
      font-family: system-ui, sans-serif;
      overflow:hidden;
    }

    .card{
      background:white;
      padding:25px;
      border-radius:22px;
      text-align:center;
      width:90%;
      max-width:500px;
      box-shadow:0 20px 50px rgba(0,0,0,.2);
      position:relative;
    }

    h1{
      margin:10px 0;
      font-size:26px;
    }

    img{
      width:100%;
      max-height:250px;
      object-fit:cover;
      border-radius:15px;
      margin:10px 0;
    }

    .buttons{
      position:relative;
      height:90px;
      margin-top:15px;
    }

    button{
      padding:12px 22px;
      border:none;
      border-radius:999px;
      font-size:18px;
      font-weight:bold;
      cursor:pointer;
      position:absolute;
      transition:0.15s;
    }

    #yes{
      background:#ff3366;
      color:white;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      z-index:10;
    }

    #no{
      background:#eee;
      left:75%;
      top:50%;
      transform:translate(-50%,-50%);
      z-index:1;
    }

    .hidden{ display:none; }

    .love{
      font-size:30px;
      color:#ff3366;
      font-weight:900;
      margin-top:10px;
    }

    /* Falling hearts & roses */
    .rain{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:999;
    }

    .drop{
      position:absolute;
      top:-50px;
      font-size:24px;
      animation:fall linear forwards;
    }

    @keyframes fall{
      to{ transform:translateY(120vh); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine, Mrs. Swoechchhya? ğŸ’˜</h1>

    <img src="photo.jpg" alt="Our photo">

    <div class="buttons" id="btns">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™ƒ</button>
    </div>

    <div id="result" class="hidden">
      <div class="love">I love you 3000 vur â¤ï¸</div>
      <div>ğŸ’–ğŸ’—ğŸ’“ğŸ’ğŸ’•ğŸ’˜</div>
    </div>
  </div>

  <div class="rain" id="rain"></div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const result = document.getElementById("result");
  const rain = document.getElementById("rain");

  function moveNo(){
    const x = Math.random()*60 + 20;
    const y = Math.random()*60 + 20;
    no.style.left = x + "%";
    no.style.top  = y + "%";
    no.style.transform = "translate(-50%,-50%) scale(1.2)";
  }

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("click", moveNo);
  no.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

  yes.addEventListener("click", () => {
    document.getElementById("btns").classList.add("hidden");
    result.classList.remove("hidden");

    for(let i=0;i<120;i++){
      const d=document.createElement("div");
      d.className="drop";
      d.innerText=Math.random()>.5?"ğŸŒ¹":"â¤ï¸";
      d.style.left=Math.random()*100+"vw";
      d.style.animationDuration=2+Math.random()*3+"s";
      rain.appendChild(d);
      d.addEventListener("animationend",()=>d.remove());
    }
  });
</script>

</body>
</html>
