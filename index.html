<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: linear-gradient(135deg,#ffdde1,#ee9ca7);
  font-family: system-ui, sans-serif;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:24px;
  border-radius:24px;
  text-align:center;
  width:min(560px,92vw);
  box-shadow:0 20px 50px rgba(0,0,0,.2);
  position:relative;
}

h1{
  font-size:clamp(22px,4vw,36px);
  margin-bottom:12px;
}

img{
  width:100%;
  max-height:260px;
  object-fit:cover;
  border-radius:18px;
  margin-bottom:14px;
}

.buttons{
  position:relative;
  height:100px;
  margin-top:10px;
}

button{
  padding:14px 26px;
  border:none;
  border-radius:999px;
  font-size:18px;
  font-weight:800;
  cursor:pointer;
  position:absolute;
  box-shadow:0 10px 24px rgba(0,0,0,.12);
}

#yes{
  background:#ff2f63;
  color:white;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:10;
}

#no{
  background:#f3f3f3;
  color:#333;
  left:80%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:1;
}

.hidden{display:none}

.love{
  font-size:clamp(26px,4.6vw,42px);
  font-weight:900;
  color:#ff2f63;
}

.hearts{
  font-size:22px;
  margin-top:8px;
}

/* Rain */
.rain{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

.drop{
  position:absolute;
  top:-10vh;
  animation:fall linear forwards;
  font-size:26px;
}

@keyframes fall{
  to{transform:translateY(120vh)}
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine, Mrs. Swoechchhya? ğŸ’˜</h1>

  <!-- AUTO image, NO upload -->
  <img src="photo.jpg" alt="Our photo">

  <div class="buttons" id="btns">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div id="result" class="hidden">
    <div class="love">I love you 3000 but â¤ï¸</div>
    <div class="hearts">ğŸ’–ğŸ’—ğŸ’“ğŸ’ğŸ’•ğŸ’˜ğŸŒ¹</div>
  </div>
</div>

<div class="rain" id="rain"></div>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const btns = document.getElementById("btns");
const result = document.getElementById("result");
const rain = document.getElementById("rain");

let scale = 1;

function moveNo(){
  scale = Math.min(scale + 0.2, 3);
  no.style.transform = `translate(-50%,-50%) scale(${scale})`;
  no.style.left = (10 + Math.random()*80) + "%";
  no.style.top  = (20 + Math.random()*60) + "%";
}

no.addEventListener("mouseenter", moveNo);
no.addEventListener("click", moveNo);
no.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });

function rainLove(count){
  for(let i=0;i<count;i++){
    const d = document.createElement("div");
    d.className="drop";
    d.textContent = Math.random()>.5 ? "ğŸŒ¹" : "â¤ï¸";
    d.style.left = Math.random()*100+"vw";
    d.style.animationDuration = 2+Math.random()*3+"s";
    rain.appendChild(d);
    d.addEventListener("animationend",()=>d.remove());
  }
}

yes.addEventListener("click",()=>{
  btns.classList.add("hidden");
  result.classList.remove("hidden");
  rainLove(150);
  setTimeout(()=>rainLove(120),800);
});
</script>

</body>
</html>
