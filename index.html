<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    :root { --bg1:#ffdde1; --bg2:#ee9ca7; }
    * { box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      text-align:center;
      position: relative;
    }
    h1{ margin: 4px 0 10px; font-size: clamp(28px, 4vw, 40px); }
    p{ margin: 0 0 18px; opacity: 0.9; }
    .buttons{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 12px;
      position: relative;
      min-height: 86px;
    }
    button{
      border:none;
      cursor:pointer;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 700;
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.2s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,0.12);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(0.98); }
    #yesBtn{ background:#ff3b6a; color:white; }
    #yesBtn:hover{ transform: translateY(-1px); }
    #noBtn{
      background:white;
      color:#333;
      position:absolute; /* allows it to move around */
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .hidden{ display:none !important; }
    .bigLove{
      font-size: clamp(28px, 4.5vw, 44px);
      margin-top: 10px;
      font-weight: 900;
      color: #ff2f63;
    }
    .hearts{
      font-size: 22px;
      margin-top: 10px;
      opacity: 0.95;
    }
    .note{
      font-size: 13px;
      opacity: 0.65;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="question">Will you be my Valentine? ğŸ’˜</h1>
    <p id="sub">Be honestâ€¦ but choose wisely ğŸ˜„</p>

    <div class="buttons" id="btnWrap">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn" aria-label="No">No ğŸ™ƒ</button>
    </div>

    <div id="result" class="hidden">
      <div class="bigLove">I love you â¤ï¸</div>
      <div class="hearts">ğŸ’—ğŸ’“ğŸ’ğŸ’•ğŸ’˜</div>
      <p class="note">Screenshot this and send it back ğŸ˜Œ</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const btnWrap = document.getElementById("btnWrap");
    const result = document.getElementById("result");
    const question = document.getElementById("question");
    const sub = document.getElementById("sub");

    let noScale = 1;
    let tries = 0;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      tries++;

      // Make "No" get bigger each attempt
      noScale = clamp(noScale + 0.18, 1, 3.2);
      noBtn.style.transform = `translate(-50%, -50%) scale(${noScale})`;

      // Also make it "run away" inside the wrapper
      const wrapRect = btnWrap.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = (wrapRect.width - btnRect.width) / 2;
      const maxY = (wrapRect.height - btnRect.height) / 2;

      // Random position around the center (keeps it visible)
      const x = (Math.random() * 2 - 1) * maxX;
      const y = (Math.random() * 2 - 1) * maxY;

      noBtn.style.left = `calc(50% + ${x}px)`;
      noBtn.style.top  = `calc(50% + ${y}px)`;

      // If they struggle a lot, gently hint
      if (tries === 6) sub.textContent = "Hint: the right answer is the cute one ğŸ˜Œ";
      if (tries === 10) sub.textContent = "Okay okayâ€¦ just press YES ğŸ˜‚";
    }

    // Make it hard to click No: on hover (desktop) and on touch start (mobile)
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive: false });

    // If they DO click No anyway, still punish ğŸ˜„
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    yesBtn.addEventListener("click", () => {
      btnWrap.classList.add("hidden");
      result.classList.remove("hidden");
      question.textContent = "YAYYYYY! ğŸ¥°";
      sub.textContent = "";
    });

    // Place the No button nicely on load
    window.addEventListener("load", () => {
      noBtn.style.left = "70%";
      noBtn.style.top = "50%";
    });
  </script>
</body>
</html>
